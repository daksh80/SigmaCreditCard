<div class="container">
    <form [formGroup]="loginForm"  class="form-box">
        <div class="form-group">
            <label>Login</label>
            <input type="text" formControlName="fname1" class="form-control mb-3 mt-3" placeholder="Enter User Email id"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password1" class="form-control mb-3 mt-3" placeholder="Enter User Password"/>
        </div>
            <span>Create New Account <a routerLink="signup">signup</a></span>
        <br>
            <button type="submit"  class="btn btn-success" (click)="login()">Submit</button>
    </form>
</div>
