<div class="container">
    <form [formGroup]="loginForm" class="form-box">
        <div class="form-group">
            <label>Login</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter User Email id" required />
            <div *ngIf="loginForm.get('fname')?.invalid && (loginForm.get('fname')?.dirty || loginForm.get('fname')?.touched)"
                class="text-danger">
                Email is required.
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter User Password" required />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="text-danger">
                Password is required.
            </div>
        </div>
        <div>
            <span>Create New Account <a routerLink="signup">signup</a></span>
            <br>
            <button type="submit" class="btn btn-success" (click)="login()" [disabled]="!loginForm.valid">Submit</button>
        </div>
    </form>
</div>
