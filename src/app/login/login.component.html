<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <div class="form-group">
            <label>Login</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter User Email id"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter User Password"/>
        </div>
            <span>Create New Account <a routerLink="signup">signup</a></span>
        <br>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<router-outlet></router-outlet>
