<div class="container">
    <form [formGroup]="addcreditcard" class="form-box">
        <div class="form-group">
            <label>Credit Card Number</label>
            <input type="text" formControlName="CCNo" class="form-control mb-3 mt-3" placeholder="Please Add Credit Card Number"/>
        </div>
        <div class="form-group">
            <label>User Name </label>
            <input type="text" formControlName="CCName" class="form-control mb-3 mt-3" placeholder="User Name"/>
        </div>
        <div class="form-group">
            <label>Card Expiry </label>
            <input type="text" formControlName="CCExp" class="form-control mb-3 mt-3" placeholder="Card Expiry"/>
        </div>
        <div class="form-group">
            <label>Bank Name </label>
            <input type="text" formControlName="Bname" class="form-control mb-3 mt-3" placeholder="Bank Name"/>
        </div>
        <div class="form-group">
            <label>CVVNumber</label>
            <input type="text" formControlName="Cvvnum" class="form-control mb-3 mt-3" placeholder="Cvv number"/>
        </div>
        <div class="form-group">
            <label>Active/InActive</label>
            <input type="text" formControlName="Act" class="form-control mb-3 mt-3" placeholder="Active or Inactive"/>
        </div>
        <div class="form-group">
            <label>Nick Name</label>
            <input type="text" formControlName="NName" class="form-control mb-3 mt-3" placeholder="Nick Name"/>
        </div>
        <button type="submit"  class="btn btn-success" (click)="addcc()">Submit</button>

    </form>

</div>
