<div class="container_heading">
<h2>Signup</h2> 
</div>
<div class="container">
  <form [formGroup]="signupForm" class="form-box">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter User Email id" required email="true"/>
      <div *ngIf="signupForm.get('fname')?.invalid && (signupForm.get('fname')?.dirty || signupForm.get('fname')?.touched)" class="text-danger">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter User Password" required />
      <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="text-danger">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="ConformPassword" class="form-control mb-3 mt-3" placeholder="Please Conform Password" required />
      <div *ngIf="signupForm.get('ConformPassword')?.invalid && (signupForm.get('ConformPassword')?.dirty || signupForm.get('ConformPassword')?.touched)" class="text-danger">
        Confirm Password is required.
      </div>
      <div *ngIf="signupForm.errors?.['passwordNotMatch']" class="text-danger">
        Password does not match.
      </div> 
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" formControlName="fnumber" class="form-control mb-3 mt-3" placeholder="Please Enter Mobile Number" pattern="[0-9]{10}" required />
      <div *ngIf="signupForm.get('fnumber')?.invalid && (signupForm.get('fnumber')?.dirty || signupForm.get('fnumber')?.touched)" class="text-danger">
        <ng-container *ngIf="signupForm.get('fnumber')?.errors?.['required']">
          Phone Number is required.
        </ng-container>
        <ng-container *ngIf="signupForm.get('fnumber')?.errors?.['pattern']">
          Please enter a valid 10-digit phone number.
        </ng-container>
      </div>
    </div>

    <div class="form-group">
      <label>User Name</label>
      <input type="text" formControlName="uid" class="form-control mb-3 mt-3" placeholder="Enter User Name"  required />
      <div *ngIf="signupForm.get('uid')?.invalid && (signupForm.get('uid')?.dirty || signupForm.get('uid')?.touched)" class="text-danger">
        Unique id is required.
      </div>
    </div> 
    
    <span>Already have an Account <a routerLink="">Login</a></span>
    <br />
    <button class="btn btn-primary" (click)="signup()">Sign Up</button>
