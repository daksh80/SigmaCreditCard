<app-navbar></app-navbar>
<div class="container">
  <ul class="card-list">
    <li *ngFor="let detail of creditList" class="card-item" (click)="onCardClick(detail)">
      <div class="credit-card">
        <div class="card-header">
          <strong class="card-nickname">Nick Name:</strong> {{ detail.NName }}
        </div>
        <div class="card-body">
          <div class="card-info">
            <div class="card-field">
              <strong class="card-label">Id:</strong> {{ detail.id }}
            </div>
            <div class="card-field">
              <strong class="card-label">Card Number:</strong> {{ detail.CCNo }}
            </div>
            <div class="card-field">
              <strong class="card-label">Card Name:</strong> {{ detail.CCName }}
            </div>
            <!-- <div class="card-field">
              <strong class="card-label">Card Expiry Date:</strong> {{ detail.CCExp }}
            </div> -->
            <!-- <div class="card-field">
              <strong class="card-label">Card Bank Name:</strong> {{ detail.Bname }}
            </div> -->
            <!-- <div class="card-field">
              <strong class="card-label">Card CVV:</strong> {{ detail.Cvvnum }}
            </div> -->
            <div class="card-field">
              <strong class="card-label">Card Status:</strong> {{ detail.Act }}
            </div>
            <div class="card-field">
              <strong class="card-label">Card Type:</strong> {{ detail.CCType }}
            </div>
          </div>
        </div>
        <div class="card-item__focus -active" #focusElement>
          <div class="card-item__cover">
            <img src="{{ bgImage }}" alt="" srcset="" class="card-item__bg">
          </div>
        </div>
        <div class="card-footer">
          <button mat-raised-button color="primary" (click)="update(detail)">
            Update
          </button>
          <button mat-raised-button color="primary" (click)="deleteCard(detail.id)">
            Delete
          </button>
          <button mat-raised-button color="primary" (click)="toggleCardStatus(detail)">
            {{ detail.Act === 'Active' ? 'Deactivate' : 'Activate' }}
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
